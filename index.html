    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto"></header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">My Cyber World</h1>
        <p class="lead">
          <a href="http://blog.leiliang.org" class="btn btn-lg btn-secondary">Blog</a>
          <a href="http://wiki.leiliang.org" class="btn btn-lg btn-secondary">Wiki</a>
          <a href="http://pan.leiliang.org" class="btn btn-lg btn-secondary">NetDisk</a>
          <a href="http://share.leiliang.org" class="btn btn-lg btn-secondary">NetDisk Share</a>
         </p>
        <p class="lead">
          <a href="https://you-guan.000webhostapp.com" class="btn btn-lg btn-secondary">Youtube</a>
         </p>
         <p class="lead">
          <a href="http://router.leiliang.org" class="btn btn-lg btn-secondary">Router</a>
          <a href="http://raspberrypi.leiliang.org" class="btn btn-lg btn-secondary">RaspberryPi Desktop</a>
          <a href="http://raspberrypi-ssh.leiliang.org" class="btn btn-lg btn-secondary">RaspberryPi SSH</a>
        </p>
        <p class="lead">

          <a href="http://zhihu.com/people/bitravel" class="btn btn-lg btn-secondary">Zhihu</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Last update : <span id="date"></span>
            <script>
              fetch('https://api.github.com/repos/lei-liang/lei-liang.github.io/commits/master')
              .then(response => response.json())
              .then(data => {
                document.getElementById("date").innerHTML = data.commit.committer.date;
              })
              .catch(err => {
                document.getElementById("date").innerHTML = "An error ocurred";
              });
            </script>
          </p>
        </div>
      </footer>
    </div>
